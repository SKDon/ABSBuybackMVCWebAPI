<template>
    <section class="au-animate">
        <h2>${heading}</h2>
        <div class="row au-stagger">
            <div class="col-sm-12 col-md-6 au-animate" repeat.for="buyback of buybacks">
                <div class="row au-stagger">
                    <div class="panel panel-default">
                        <div class="panel-body ">
                            <div class="row au-stagger">
                                <div class="col-sm-3 col-md-3">
                                    <div class="form-group">
                                        <label for="saleOption">Sale</label>
                                        <span class="form-control" id="saleOption">${buyback.sale($parent.saleOptions)}</span>
                                    </div>
                                </div>
                                <div class="col-sm-3 col-md-3">
                                    <div class="form-group">
                                        <label for="reserve">Reserve</label>
                                        <input blur.trigger="buyback.updateIfChanged($event, $parent)" type="number" class="form-control" id="reserve" value.bind="buyback.Reserve" />
                                    </div>
                                </div>
                                <div class="col-sm-3 col-md-3">
                                    <div class="form-group">
                                        <label for="vin">VIN</label>
                                        <span class="form-control" id="vin">${buyback.lastSixOfVIN()}</span>
                                    </div>
                                </div>
                                <div class="col-sm-3 col-md-3">
                                    <div class="form-group">
                                        <label for="mileage">Mileage</label>
                                        <span class="form-control" id="mileage">${buyback.Mileage}</span>
                                    </div>
                                </div>
                            </div>
                            <div class="row au-stagger">
                                <div class="col-sm-2 col-md-2">
                                    <div class="form-group">
                                        <label for="year">Year</label>
                                        <span class="form-control" id="year">${buyback.Year}</span>
                                    </div>
                                </div>
                                <div class="col-sm-4 col-md-4">
                                    <div class="form-group">
                                        <label for="make">Make</label>
                                        <span class="form-control" id="make">${buyback.Make}</span>
                                    </div>
                                </div>
                                <div class="col-sm-6 col-md-6">
                                    <div class="form-group">
                                        <label for="model">Model</label>
                                        <span class="form-control" id="model">${buyback.Model}</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</template>
