<template>
    <require from="customElements/buyback-creator/buyback-creator"></require>
    <require from="customElements/buyback-result/buyback-result"></require>
    <ai-dialog>
        <ai-dialog-body>
            <h2>${heading}</h2>
            <div class="row au-stagger row-5-padding">
                <div class="col-sm-12">
                    <buyback-creator reasons.bind="lookup.reasons" sale-options.bind="lookup.saleOptions" abs-option-locations.bind="lookup.absOptionLocations"></buyback-creator>
                </div>
            </div>
            <div class="row au-stagger row-5-padding">
                <div class="col-sm-12">
                    <buyback-result buyback.bind="buyback" lookup.bind="lookup"></buyback-result>
                </div>
            </div>
        </ai-dialog-body>
        <ai-dialog-footer>
            <button click.trigger="controller.cancel()">Cancel</button>
            <button click.trigger="controller.ok(person)">Ok</button>
        </ai-dialog-footer>
    </ai-dialog>
</template>
