<template>
    <section>
        <h2>${heading}</h2>
        <div class="row au-stagger row-5-padding">
            <div class="col-sm-12 col-md-12">
                <div class="panel panel-default">
                    <div class="panel-body ">
                        <div class="row au-stagger">
                            <div class="col-xs-6 col-sm-3 col-md-3 col-lg-2">
                                <div class="form-group">
                                    <label for="location">Location</label>
                                    <select value.bind="state.saleLocationId" change.trigger="locationSelected()" class="form-control" id="location">
                                        <option repeat.for="location of state.saleLocations" value.bind="location.SaleId">${location.SaleLocation}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-xs-6 col-sm-3 col-md-3 col-lg-2">
                                <div class="form-group">
                                    <label for="dealer">Dealer</label>
                                    <select class="form-control" value.bind="state.buyerId" change.trigger="dealerSelected()" id="dealer">
                                        <option repeat.for="dealer of state.dealers" value.bind="dealer.id">${dealer.name}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                                <div class="form-group">
                                    <label for="vids">VIDs</label>
                                    <input class="form-control" id="vids" />
                                </div>
                            </div>
                            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-2">
                                <div class="form-group">
                                    <label for="search"></label>
                                    <button click.trigger="loadBuybackVehiclesFromVM()" type="button" class="btn btn-primary form-control" id="search">Search</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row au-stagger row-5-padding">
            <div class="col-sm-12 col-md-12">
                <div class="panel panel-default">
                    <div class="panel-body ">
                        <div class="row au-stagger">
                            <form role="form" validate.bind="nonAbsSaleValidation">
                                <div class="col-xs-6 col-sm-3 col-md-3 col-lg-2">
                                    <div class="form-group">
                                        <label for="reason">Reason</label>
                                        <select class="form-control" id="reason" value.bind="state.reason" validate="reason">
                                            <option repeat.for="reason of state.reasons" value.bind="reason.ReasonId">${reason.ReasonDescription}</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-xs-6 col-sm-3 col-md-3 col-lg-2">
                                    <div class="form-group">
                                        <label for="saleOption">Sale Option</label>
                                        <select class="form-control" id="saleOption" value.bind="state.saleOption" change.trigger="saleOptionSelected()" validate="saleOption">
                                            <option repeat.for="saleOption of state.saleOptions" value.bind="saleOption.ResultDescriptionId">${saleOption.ResultDescription}</option>
                                        </select>
                                    </div>
                                </div>
                            </form>
                            <form role="form" validate.bind="absSaleValidation">
                                <div class="col-xs-6 col-sm-3 col-md-3 col-lg-2" show.bind="showAbsSaleLocations">
                                    <div class="form-group">
                                        <label for="abssalelocation">ABS Sale Location</label>
                                        <select value.bind="state.absOptionLocationId" change.trigger="absOptionLocationSelected()" validate="absOptionLocationId" class="form-control" id="abssalelocation">
                                            <option repeat.for="location of state.absOptionLocations" value.bind="location.SaleId">${location.SaleLocation}</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-xs-6 col-sm-3 col-md-3 col-lg-2" show.bind="showLocationSales">
                                    <div class="form-group">
                                        <label for="Sale">Sale</label>
                                        <select value.bind="state.absOptionLocationInstanceId" class="form-control" id="Sale" validate="absOptionLocationInstanceId">
                                            <option repeat.for="saleInstance of state.absOptionSaleLocationInstances" value.bind="saleInstance.value">${saleInstance.name}</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-xs-12 col-sm-6 col-md-6 col-lg-4">
                                    <div class="form-group">
                                        <label for="save"></label>
                                        <button type="button" class="btn btn-primary form-control" click.trigger="createSelected()" id="save">Save</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row au-stagger row-5-padding">
            <div class="col-sm-12 col-md-6 col-lg-4" repeat.for="vehicle of state.shownVehicles">
                <div class="panel panel-default">
                    <div class="panel-body bg-info">
                        <div class="row text-center">
                            <div class="col-xs-2 col-sm-1 col-md-2">
                                <div class="checkbox-inline">
                                    <label for="create">Create</label>
                                    <input id="create" type="checkbox" checked.bind="vehicle.create" />
                                </div>
                            </div>
                            <div class="col-xs-4 col-sm-4 col-md-4">
                                <div class="form-group">
                                    <label for="reserve">Reserve</label>
                                    <input type="number" class="form-control" id="reserve" value.bind="vehicle.Reserve" />
                                </div>
                            </div>
                            <div class="col-xs-3 col-sm-4 col-md-3">
                                <div class="form-group">
                                    <label for="vid">VID</label>
                                    <span class="form-control" id="vid">${vehicle.VehicleId}</span>
                                </div>
                            </div>
                            <div class="col-xs-3 col-sm-3 col-md-3">
                                <div class="form-group">
                                    <label for="vin">VIN</label>
                                    <span class="form-control" id="vin">${vehicle.VIN}</span>
                                </div>
                            </div>
                            <div class="col-xs-6 col-sm-5 col-md-5">
                                <div class="form-group">
                                    <label for="seller">Seller</label>
                                    <span class="form-control" id="seller">${vehicle.Seller}</span>
                                </div>
                            </div>
                            <div class="col-xs-6 col-sm-5 col-md-5">
                                <div class="form-group">
                                    <label for="buyer">Buyer</label>
                                    <span class="form-control" id="buyer">${vehicle.Buyer}</span>
                                </div>
                            </div>
                            <div class="col-xs-2 col-sm-2 col-md-2">
                                <div class="form-group">
                                    <label for="bidsheetnumber">BidSheet#</label>
                                    <span class="form-control" id="bidsheetnumber">${vehicle.BidSheetNumber}</span>
                                </div>
                            </div>
                            <div class="col-xs-10 col-sm-5 col-md-5">
                                <div class="form-group">
                                    <label for="ymm">YMM</label>
                                    <span class="form-control" id="ymm">${vehicle.YMM}</span>
                                </div>
                            </div>
                            <div class="col-xs-6 col-sm-3 col-md-3">
                                <div class="form-group">
                                    <label for="salelocation">SaleLocation</label>
                                    <span class="form-control" id="salelocation">${vehicle.SaleLocation}</span>
                                </div>
                            </div>
                            <div class="col-xs-6 col-sm-4 col-md-4">
                                <div class="form-group">
                                    <label for="salefirstdate">SaleFirstDate</label>
                                    <span class="form-control" id="salefirstdate">${vehicle.showDateOnly()}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</template>
