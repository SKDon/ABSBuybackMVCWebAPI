<template>
    <section>
        <h2>${heading}</h2>
        <div class="row au-stagger row-5-padding">
            <div class="col-sm-12 col-md-12">
                <div class="panel panel-default">
                    <div class="panel-body ">
                        <div class="row au-stagger">
                            <form role="form" validate.bind="nonAbsSaleValidation">
                                <div class="col-xs-8 col-sm-8 col-md-2 col-lg-2">
                                    <div class="form-group">
                                        <label for="saleOption">Sale Option</label>
                                        <select class="form-control" id="saleOption" value.bind="state.saleOption" change.delegate="saleOptionSelected()">
                                            <option repeat.for="saleOption of state.saleOptions" value.bind="saleOption.ResultDescriptionId">${saleOption.ResultDescription}</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-xs-4 col-sm-4 col-md-2 col-lg-2">
                                    <div class="form-group">
                                        <label for="search"></label>
                                        <button click.trigger="loadBuybackVehiclesFromVM()" type="button" class="btn btn-primary form-control" id="search">Search</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row au-stagger row-5-padding">
            <div class="col-sm-12 col-md-6 col-lg-4" repeat.for="buyback of state.buybacks">
                <div class="panel panel-default">
                    <div class="panel-body bg-info">
                        <form role="form" validate.bind="buyback.validation">
                            <div class="row au-stagger">
                                <div class="col-xs-4 col-sm-3 col-md-3">
                                    <div class="form-group">
                                        <label for="saleOption">Sale</label>
                                        <span class="form-control" id="saleOption">${buyback.sale($parent.state.saleOptions)}</span>
                                    </div>
                                </div>
                                <div class="col-xs-4 col-sm-3 col-md-3">
                                    <div class="form-group">
                                        <label for="highbid">High Bid</label>
                                        <input blur.trigger="buyback.updateIfChanged($event, $parent)" type="number" class="form-control" id="highbid" validate="buyback.HighBid" value.bind="buyback.HighBid" />
                                    </div>
                                </div>
                                <div class="col-xs-4 col-sm-3 col-md-3">
                                    <div class="form-group">
                                        <label for="status">Status</label>
                                        <select class="form-control" id="status" value.bind="buyback.StatusDescriptionId" validate="buyback.status">
                                            <option repeat.for="status of $parent.state.statuses" value.bind="status.StatusDescriptionId">${status.StatusDescription}</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-xs-4 col-sm-3 col-md-3">
                                    <div class="form-group">
                                        <label for="reserve">Reserve</label>
                                        <input blur.trigger="buyback.updateIfChanged($event, $parent)" type="number" class="form-control" id="reserve" validate="buyback.Reserve" value.bind="buyback.Reserve" />
                                    </div>
                                </div>
                                <div class="col-xs-4 col-sm-2 col-md-2">
                                    <div class="form-group">
                                        <label for="vin">VIN</label>
                                        <span class="form-control" id="vin">${buyback.lastSixOfVIN()}</span>
                                    </div>
                                </div>
                                <div class="col-xs-3 col-sm-2 col-md-2">
                                    <div class="form-group">
                                        <label for="mileage">Mileage</label>
                                        <span class="form-control" id="mileage">${buyback.Mileage}</span>
                                    </div>
                                </div>
                                <div class="col-xs-3 col-sm-2 col-md-2">
                                    <div class="form-group">
                                        <label for="year">Year</label>
                                        <span class="form-control" id="year">${buyback.Year}</span>
                                    </div>
                                </div>
                                <div class="col-xs-6 col-sm-5 col-md-5">
                                    <div class="form-group">
                                        <label for="make">Make</label>
                                        <span class="form-control" id="make">${buyback.Make}</span>
                                    </div>
                                </div>
                                <div class="col-xs-12 col-sm-7 col-md-7">
                                    <div class="form-group">
                                        <label for="model">Model</label>
                                        <span class="form-control" id="model">${buyback.Model}</span>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</template>
